<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js" integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/" crossorigin="anonymous"></script>
        <script src="./js/gameId.js"></script>
        <link rel="stylesheet" href="style/css/main.css">
        <title></title>
    </head>
    <body>
        <div id="joinGame" class="hide">
            <div class="card">
                <form id="joinForm">
                    <label for="gameId">Enter Game ID: </label>
                    <div>
                        <input type="text" id="gameId" name="gameId" class="form-control col-sm-6">
                    </div>
                    <input type="submit" value="Join" class="btn btn-primary">        
                </form>
            </div>
        </div>
    <header>
        <h1>Online WebSocket Game</h1>
        <button class="btn btn-primary" onclick="newGame()">New Game</button>
        <button class="btn btn-primary" onclick="showJoinModal()">Join Game</button>
    </header>
        <button onclick="sendMessage()" class="btn btn-secondary">send message to webscoket</button>
    </body>
    <script>
        const socket = new WebSocket('ws://localhost:6060')

        socket.addEventListener('open', function(event) {
            console.log('connected to websocket server')
        })

        socket.onmessage = function(event) {
            console.log(JSON.parse(event.data))
        }

        const sendMessage = () => {
            socket.send(JSON.stringify({message: 'Test sending a message'}))
        }

        function showJoinModal(){
            document.getElementById('joinGame').classList.remove('hide')
        }


        function newGame(){

            return fetch('/api/newGame', {
                method: "POST"
            })
            .then( function(res) {
                res.json().then(response => {
                    console.log(response.id)
                window.location = '/?gameId='+response.id
                })
            })
                
        }

        let joinForm = document.getElementById('joinForm')
        
        joinForm.addEventListener('submit', (event) => {
            // event.preventDefault()

            // let data = new FormData(joinForm)
            // document.location = "./game/"+data.gameId
        })

    </script>
</html>
